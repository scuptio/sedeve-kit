name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup default nightly
      - run: rustup update
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose